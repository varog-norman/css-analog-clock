<!doctype html>
<html>
<head>
	<title>Css-analog-clock</title>
	<meta charset='utf-8'>
	<link href='style.css' rel='stylesheet'>
	<script src='script.js'></script>
</head>
<body>
	<div class='content'>
		<div class='rim'>
			<div class='hour'>
				<div class='transparent-part'></div>
				<div class='visible-part'></div>
			</div>
			<div class='minute'>
				<div class='transparent-part'></div>
				<div class='visible-part'></div>
			</div>
			<div class='second'>
				<div class='transparent-part'></div>
				<div class='visible-part'></div>
			</div>
			<div class='spot'></div>
		</div>
	</div>
</body>
</html>
